<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
        <button class="rps-button" id="rock"><i class="las la-hand-rock rock"></i></button>
        <button class="rps-button" id="paper"><i class="las la-hand-paper paper"></i></button>
        <button class="rps-button" id="scissors"><i class="lar la-hand-scissors scissors"></i></button>
    </div>
    <div class="container">
        <div class="counter-container">
            <h3 id="player-wins">Player score: 0</h3>
            <h3 id="computer-wins">Computer score: 0</h3>
        </div>
        <div class="counter-container">
            
        </div>
    </div>
    <h2></h2>
    <div class="play-again-container"></div>
    <script src="index.js"></script>
</body>
</html>
